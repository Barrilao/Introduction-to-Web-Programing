<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FILS</title>
</head>
<body>
	

	<script src="js/basic.js"></script>

	<script>
		function sumDigits(n){
            let sum = 0;

            while (n > 0){
                sum = sum + n % 10;
                n = parseInt(n / 10);
            }

            return sum;
        }
        console.log(sumDigits(123));
        console.log(sumDigits(12301));
        console.log(sumDigits(1010));
	</script>

</body>
</html>
