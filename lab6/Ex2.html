<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	

	<script>
		function deleteElement(arr, element){
            let index = arr.indexOf(element);

            if (index != -1) {
                arr.splice(index, 1);
            }

            return arr;
        }

        let arrTest = [5,7,1,4,8];
        console.log(deleteElement(arrTest, 4));
        console.log(deleteElement(arrTest, 9));
        console.log(deleteElement(arrTest, 7));
	</script>

</body>
</html>
