	<script>
        function reverseWord(word){
            var splitString = word.split("");
            var reverseArray = splitString.reverse();
            var reverseWord = reverseArray.join("");
            return reverseWord;
        }

    let text="JavaScript";
    console.log(reverseWord(text));
	</script>
