<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	

	<script>
        function sum(n){
            let sum = 0;
            for (let i=1; i<=n; i++){
            sum += i * (i+1) * (i+2);
            }
            return sum;
        }
        console.log(sum(1));
        console.log(sum(2));
        console.log(sum(3));
	</script>

</body>
</html>
