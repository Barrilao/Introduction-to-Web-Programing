<body>
	

	<script>
        function sum(x,y)
        {
            var sum = 0;
            for (var i = (x+1); i <= (y-1); i += 2) {
                 sum += i;
            }

            return sum;
        }
        console.log(sum(20, 40));
	</script>

</body>
