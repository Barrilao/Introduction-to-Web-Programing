<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p class ="number">5</p>
    <p class ="number">7</p>
    <p class ="number">2</p>
    <p class ="number">1</p>
    <p class ="number">3</p>
    <div id="display"></div>
    <script>
      let display = document.getElementById('display');
      let numbers = document.getElementsByClassName('number');

      function sum(){
        let result = 0;
        for(let i = 0;i<numbers.length;i++){
          result += parseInt(numbers[i].innerHTML);

        }

        display.innerHTML = result;
        display.style.color = "red";
      }
      sum();
    </script>
  </body>
</html>
